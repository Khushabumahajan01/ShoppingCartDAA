<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart with Knapsack Optimization</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header class="header">
      <h1>Shopping Cart with Knapsack Optimization</h1>
    </header>

    <section id="shop-selection" class="container">
      <h2>Available Items</h2>
      <div class="action-buttons">
        <button onclick="sortItems('price')">Sort by Price</button>
        <button onclick="sortItems('rating')">Sort by Rating</button>
        <button onclick="sortItems('ratio')">Sort by Rating/Weight Ratio</button>
      </div>
      <div id="items-list" class="items-grid"></div>
    </section>

    <section id="cart-section" class="container">
      <h2>Your Cart</h2>
      <div id="cart-items" class="items-grid"></div>
      <div class="total-section">
        Total Price: ₹<span id="total-price">0.00</span><br>
        Total Rating: <span id="total-rating">0</span>
      </div>
      <div class="action-buttons">
        <label for="budget-input">Enter Budget (₹): </label>
        <input type="number" id="budget-input" value="50000" min="0" />
        <button class="place-order-btn" onclick="calculateOptimalItems()">Optimize with Knapsack</button>
      </div>
    </section>

    <section id="optimal-items" class="container">
      <h2>Optimal Items (Knapsack Result)</h2>
      <div class="total-section">
        Max Rating: <span id="max-rating">0</span>
      </div>
      <div id="optimal-items-list" class="items-grid"></div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
